<header>
  <div id="brand">
    <div id="header">
      <a class="icon-link" href="{{ .Site.BaseURL }}">
        <img
          class="icon"
          src="{{ default "images/logo.svg" .Site.Params.brandIconFile | relURL }}"
        />
      </a>
      <nav>
        {{ with .Site.Menus.main }}
          {{ range $index, $value := . }}
            {{ if $index }} | {{ end }}
            <a href="{{ .URL | relURL }}"><b>{{ .Name }}</b></a>
          {{ end }}
        {{ end }}
      </nav>
    </div>

    <div class="text">
      <h1>{{ .Site.Title }}</h1>
      <h2>{{ default "Description about Blog Author" .Site.Params.subtitle }}</h2>
    </div>
  </div>
  <hr />
</header>
